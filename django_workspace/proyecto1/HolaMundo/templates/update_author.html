<!DOCTYPE html>
<html lang="en">

<head>
    {%extends 'index.html'%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}<title>Update author</title>{%endblock title%}
</head>

<body>
    {%block content%}
    <h1>Actualizar autor</h1>
    <form action="" method="POST" class="bg bg-secondary-subtle p-3 rounded rounded-3">
        {% csrf_token %}
        {{autor_form}}
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="/authors/">Cancelar</a>
        </div>
    </form>
    {%endblock content%}
</body>

</html>
