<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}<title>Índice</title>{%endblock title%}
    {%block css%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="container">

    <!-- si un fichero extiende de otro, todos los bloques definidos en el padre
    se heredan, en el orden establecido, y, si no se redefinen en el ejercicio,
    su contenido se sobreescribe, de no hacerlo, los bloques se incrustan de forma
    automarica (ex. defino bloque menu en index.html y no lo redefino en book.html,
    por tanto se mostrara en book.html el bloque menu por encima de todo)-->
    {%block menu%}
    <ul class="nav justify-content-center p-3 mb-5 bg-info-subtle">
        <li class="list-group-item"><a class="nav-link" href="/">Índice</a></li>
        <li class="list-group-item"><a class="nav-link" href="/authors/">Autores</a></li>
        <li class="list-group-item"><a class="nav-link" href="/books/">Libros</a></li>
        <li class="list-group-item"><a class="btn btn-primary text-white" href="/create-author/">Crear Autor</a></li>
    </ul>
    {%endblock menu%}

    {%block content%}
    <h1>Índice</h1>
    <p>Este es el índice de mi proyecto</p>
    {%endblock content%}

    {%block js%}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    {%endblock js%}

</body>

</html>
